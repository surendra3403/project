<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Example</title>
    <link rel="stylesheet" href="styles.css">
    <base href="https://example.com/">
</head>
<body>

    <!-- Logo -->
    <img src="logo.png" alt="Company Logo" width="200">

    <!-- Input Form -->
    <form>
        <input type="text" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>

    <hr>

    <!-- Video with Subtitles -->
    <video controls width="300">
        <source src="media.mp4" type="video/mp4">
        <track src="subtitles.vtt" kind="subtitles" label="English" srclang="en" default>
        Your browser does not support the video tag.
    </video>

    <hr>

    <!-- Table with Column Styling -->
    <table border="9">
        <colgroup>
            <col style="width: 200px;">
            <col style="width:50%">
        </colgroup>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>$20</td>
        </tr>
    </table>

    <hr>

    <!-- Image Map for Navigation -->
    <img src="map.png" usemap="#nav-map" alt="Navigation Map">
    <map name="nav-map">
        <area shape="rect" coords="10,10,100,100" href="https://example.com/page1" alt="Page 1">
        <area shape="circle" coords="150,50,40" href="https://example.com/page2" alt="Page 2">
    </map>

    <hr>

    <!-- Word Break Opportunity -->
    <p>ThisIsAReallyLongWord<wbr>ThatMightBreak.</p>

    <hr>

    <!-- Embedded Object with Param -->
    <object data="media.swf" width="300" height="200">
        <param name="autoplay" value="true">
        Your browser does not support this object.
    </object>

</body>
</html>
